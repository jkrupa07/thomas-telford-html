<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Header</title>
    <!-- Favicons -->
    <link rel="icon" href="assets/images/favicon.svg" sizes="32x32" type="image/png" />
    <!-- Bootstrap core CSS -->
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="spacing bg-1B2995 dpt-235"></div>
        <section class="contact-us-section bg-1B2995 position-relative z-3">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <div
                            class="label-bg sans-medium font14 space-0_42 leading24 radius8 d-inline-block py-1 px-3 text-white dmb-5">
                            Let chat
                        </div>
                        <div class="dmb-25">
                            <div class="">
                                <a class="garamond font42 leading55 text-white text-decoration-none" href="tel:">
                                    01234 567890
                                </a>
                            </div>
                            <div class="">
                                <a class="garamond font42 leading55 text-white text-decoration-none" href="mailto:">
                                    Email@sncanal.org.uk
                                </a>
                            </div>
                        </div>
                        <div class="sans-normal font16 leading24 text-white dmb-105">
                            Find us at: Chetwynd End, Newport TF10 7BY
                        </div>
                        <div class="social-img-content d-flex dmb-55">
                            <a href="" class="social-bg radius8 d-flex justify-content-center align-items-center me-2">
                                <div class="social-img d-flex justify-content-center align-items-center">
                                    <img class="" src="./assets/icon/white-insta.svg" alt="">
                                </div>
                            </a>
                            <a href="" class="social-bg radius8 d-flex justify-content-center align-items-center me-2">
                                <div class="social-img d-flex justify-content-center align-items-center">
                                    <img class="" src="./assets/icon/white-fb.svg" alt="">
                                </div>
                            </a>
                            <a href="" class="social-bg radius8 d-flex justify-content-center align-items-center me-2">
                                <div class="social-img d-flex justify-content-center align-items-center">
                                    <img class="" src="./assets/icon/white-linkdin.svg" alt="">
                                </div>
                            </a>
                            <a href="" class="social-bg radius8 d-flex justify-content-center align-items-center me-2">
                                <div class="social-img d-flex justify-content-center align-items-center">
                                    <img class="" src="./assets/icon/white-yotube.svg" alt="">
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="ps-3 col-7">
                        <form class="contact-form" action="">
                            <div class="row row10">
                                <div class="col-6 dmb-20">
                                    <div class="d-flex flex-column">
                                        <label for=""
                                            class="sans-medium font12 leading20 space-0_12 text-1B2995 mb-2">Name</label>
                                        <input type="text" placeholder="…"
                                            class="form-input inter font16 leading20 text-white bg-858AB5-30 border-0 radius5">
                                    </div>
                                </div>
                                <div class="col-6 dmb-20">
                                    <div class="d-flex flex-column">
                                        <label for=""
                                            class="sans-medium font12 leading20 space-0_12 text-1B2995 mb-2">Email
                                            address</label>
                                        <input type="text" placeholder="…"
                                            class="form-input inter font16 leading20 text-white bg-858AB5-30 border-0 radius5">
                                    </div>
                                </div>
                                <div class="col-6 dmb-20">
                                    <div class="d-flex flex-column">
                                        <label for=""
                                            class="sans-medium font12 leading20 space-0_12 text-1B2995 mb-2">Number</label>
                                        <input type="text" placeholder="…"
                                            class="form-input inter font16 leading20 text-white bg-858AB5-30 border-0 radius5">
                                    </div>
                                </div>
                                <div class="col-6 dmb-20">
                                    <div class="d-flex flex-column">
                                        <label for=""
                                            class="sans-medium font12 leading20 space-0_12 text-1B2995 mb-2">Subject</label>
                                        <select class="js-select3 w-100 border-0 position-relative"
                                            data-placeholder="...">
                                            <option value="option1">...</option>
                                            <option value="option2">Sleeping</option>
                                            <option value="option3">Travelling</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 dmb-20">
                                    <div class="d-flex flex-column">
                                        <label for=""
                                            class="sans-medium font12 leading20 space-0_12 text-1B2995 mb-2">Message</label>
                                        <textarea name="" id="" placeholder="..."
                                            class="form-textarea bg-858AB5-30 border-0 radius5 text-1B2995"></textarea>
                                    </div>
                                </div>
                                <div class="d-flex flex-column align-items-center">
                                    <label
                                        class="form-checkbox sans-normal font18 leading24 text-191919 d-inline-flex align-items-center position-relative cursor-pointer dmt-15">
                                        <input type="checkbox" name="agree" class="position-absolute cursor-pointer" />
                                        <span class="checkmark position-absolute top-50 start-0"></span>
                                        Check to sign up to our newsletter
                                    </label>
                                    <button
                                        class="btnA white-border-btn sans-medium font16 leading26 space-0_48 d-inline-flex align-items-center justify-content-center rounded-pill transition dmt-35">Submit
                                        form</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="spacing dpt-105 bg-1B2995"></div>

        <section class="banner-location-section bg-1B2995">
            <div class="container">
                <div class="position-relative">
                    <div class="location-img">
                        <img class="w-100 h-100 object-cover" src="./assets/images/banner-map.png" alt="map-img">
                    </div>
                    <div class="location-pin position-absolute">
                        <img src="./assets/icon/blue-location.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <div class="spacing dpb-200 bg-1B2995"></div>

        <section class="help-card-section position-relative z-3 bg-white dpt-75 overflow-hidden">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center garamond font57 leading55 text-1B2995 dmb-45">
                    How to support us
                </div>
                <div class="row row8">
                    <div class="col-4 help-card position-relative">
                        <div class="radius15 overflow-hidden">
                            <img class="w-100 h-100 object-cover" src="./assets/images/two-card-4.png" alt="">
                            <div class="position-absolute bottom-0 w-100">
                                <div class="d-flex justify-content-between ms-4 me-5 mb-4">
                                    <div class="garamond font38 leading36 text-white text-capitalize">
                                        Donate
                                    </div>
                                    <div class="arrow-icon d-inline-flex">
                                        <img src="assets/images/polygon-arrow.svg" alt=""
                                            class="w-100 h-100 object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 help-card position-relative">
                        <div class="radius15 overflow-hidden">
                            <img class="w-100 h-100 object-cover" src="./assets/images/two-card-4.png" alt="">
                            <div class="position-absolute bottom-0 w-100">
                                <div class="d-flex justify-content-between ms-4 me-5 mb-4">
                                    <div class="garamond font38 leading36 text-white text-capitalize">
                                        Donate
                                    </div>
                                    <div class="arrow-icon d-inline-flex">
                                        <img src="assets/images/polygon-arrow.svg" alt=""
                                            class="w-100 h-100 object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 help-card position-relative">
                        <div class="radius15 overflow-hidden">
                            <img class="w-100 h-100 object-cover" src="./assets/images/two-card-4.png" alt="">
                            <div class="position-absolute bottom-0 w-100">
                                <div class="d-flex justify-content-between ms-4 me-5 mb-4">
                                    <div class="garamond font38 leading36 text-white text-capitalize">
                                        Donate
                                    </div>
                                    <div class="arrow-icon d-inline-flex">
                                        <img src="assets/images/polygon-arrow.svg" alt=""
                                            class="w-100 h-100 object-cover">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="spacing dpt-165"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
